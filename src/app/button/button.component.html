<div *ngIf = "controlButton.control" id="myID" class="content myTooltip">
    <div class="myTooltip mb-3" style="border-bottom: 1px solid #f2f2f2;">Tooltip</div>
    <div class="myTooltip">
        {{controlButton.content}}
    </div>
</div>

<button type="button" [ngClass]="controlButton.class" (click)="onBtnClick()">{{controlButton.label}}</button>
