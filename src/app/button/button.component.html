<div *ngIf = "controlButton" class="content myTooltip" (keydown.esc)="onKeydown($event)">
    <div class="myTooltip">Tooltip {{textButton}}</div>
    <div class="myTooltip">
        Popover body text
        <ul class="myTooltip">
            <li class="myTooltip"> Point 1</li>
            <li class="myTooltip"> Point 2</li>
            <li class="myTooltip"> Point 3</li>
        </ul>
    </div>
</div>

<button type="button" class="btn btn-primary" (click)="onBtnClick()">Button {{textButton}}</button>
